<div class="inner-empty">
  <div class="card-main empty">
  {% if search %}
    <div class="card-subject">No Note/Notebook Found</div>
  {% else %}
    <div class="card-subject">Empty {{ subject }}</div>
  {% endif %}
    <div class="card-content">
        {% if not search %}
        <h4>Create a new {{ content }}</h4>
        {% endif %}
        <br>
        {% if search %}
        <svg class="bi bi-exclamation-triangle" viewBox="-2 -1 20 20" id="emptysvg">

        <path fill="none" fill-rule="evenodd" stroke="#97233F" stroke-width="0.5" d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>

        {% endif %}
    </div>
  </div>
</div>
