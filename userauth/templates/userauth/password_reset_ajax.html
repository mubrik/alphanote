{% load i18n %}

<form method="POST" id="accountForm" action="{% url 'account_reset_password' %}" class="password_reset">
    {% csrf_token %}
    <div class="input-group">
			<div class="input-set">
				<label class="input-set__label">Email:</label>
				<div class="input-set__file">{{ form.email }}</div>
				{{ form.email.errors }}
			</div>
    </div>
</form>
